<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <!-- bài 1 -->
    <h2>Quản lý tuyển sinh</h2>
    <div class="mb-3">
      <label for="" class="form-label">Nhập điểm chuẩn</label>
      <input type="text"
        class="form-control" name="" id="txt-diemChuan" aria-describedby="helpId" placeholder="">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Chọn khu vực</label>
        <select class="form-select form-select-lg" name="" id="khuVuc">
            <option value="2">A</option>
            <option value="1">B</option>
            <option value="0.5">C</option>
            <option value="0">X</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Chọn đối tượng</label>
        <select class="form-select form-select-lg" name="" id="doiTuong">
            <option value="2.5">1</option>
            <option value="1.5">2</option>
            <option value="1">3</option>
            <option value="0">0</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Nhập điểm môn thứ 1</label>
        <input type="text"
          class="form-control" name="" id="txt-diemThuNhat" aria-describedby="helpId" placeholder="">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Nhập điểm môn thứ 2</label>
        <input type="text"
        class="form-control" name="" id="txt-diemThuHai" aria-describedby="helpId" placeholder="">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Nhập điểm môn thứ 3</label>
        <input type="text"
        class="form-control" name="" id="txt-diemThuBa" aria-describedby="helpId" placeholder="">
    </div>
    <button class="btn btn-primary" id="btnketQua1">Kết quả</button>
    <div class="btn btn-danger" id="ketQua1"></div>
    <!-- bài 2 -->
    <h2>Tính tiền điện</h2>
    <div class="mb-3">
      <label for="" class="form-label">Nhập họ tên</label>
      <input type="text"
      class="form-control" name="" id="txt-hoTen" aria-describedby="helpId" placeholder="">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Nhập số kw</label>
      <input type="text"
      class="form-control" name="" id="txt-soKw" aria-describedby="helpId" placeholder="">
    </div>
    <button class="btn btn-primary" id="btnketQua2">Tính tiền</button>
    <div class="btn btn-danger" id="ketQua2"></div>
    <!-- bài 3 -->
    <h2>Tính tiền thuế</h2>
    <div class="mb-3">
      <label for="" class="form-label">Nhập họ tên</label>
      <input type="text"
      class="form-control" name="" id="txt-hoTen1" aria-describedby="helpId" placeholder="">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Nhập tổng thu nhập năm</label>
      <input type="text"
      class="form-control" name="" id="txt-thuNhapNam" aria-describedby="helpId" placeholder="">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Nhập số người phụ thuộc</label>
      <input type="text"
      class="form-control" name="" id="txt-soNguoi" aria-describedby="helpId" placeholder="">
    </div>
    <button class="btn btn-primary" id="btnketQua3">Tính tiền thuế</button>
    <div class="btn btn-danger" id="ketQua3"></div>
    <!-- bài 4 -->
    <h2>Tính tiền cáp</h2>
    <div class="mb-3">
      <label for="" class="form-label">Chọn loại khách hàng</label>
      <select class="form-select form-select-lg" name="" id="txt-loaiKh" onchange="anHien()">
          <option value="Nhà Dân">Nhà Dân</option>
          <option value="Doanh Nghiệp">Doanh Nghiệp</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Nhập mã khách hàng</label>
      <input type="text"
      class="form-control" name="" id="txt-maKh" aria-describedby="helpId" placeholder="">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Nhập số kênh cao cấp</label>
      <input type="text"
      class="form-control" name="" id="txt-soKenh" aria-describedby="helpId" placeholder="">
    </div>
    <div id="nhapSoKetNoi" style="display: none;" class="mb-3">
      <label for="" class="form-label">Nhập số kết nối</label>
      <input type="text"
      class="form-control" name="" id="txt-soKetNoi" aria-describedby="helpId" placeholder="">
    </div>
    <button class="btn btn-primary" id="btnketQua4">Tính tiền cáp</button>
    <div class="btn btn-danger" id="ketQua4"></div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./index.js"></script>
</body>

</html>
